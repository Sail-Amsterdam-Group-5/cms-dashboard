# nginx.conf
worker_processes auto;

pid /tmp/nginx.pid;

events {
 worker_connections 1024;
}

http {
  log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                '$status $body_bytes_sent "$http_referer" '
                '"$http_user_agent" "$http_x_forwarded_for"';

  access_log /var/log/nginx/access.log main;

  include /etc/nginx/mime.types;
  client_body_temp_path /tmp/client_temp;
  proxy_temp_path       /tmp/proxy_temp_path;
  fastcgi_temp_path     /tmp/fastcgi_temp;
  uwsgi_temp_path       /tmp/uwsgi_temp;
  scgi_temp_path        /tmp/scgi_temp;

  server {
    listen 8080;
    server_name _;

    index index.html;
    error_log  /tmp/error.log;
    access_log /tmp/access.log;

    # Serve static files (frontend assets) and proxy API requests
    location / {
      # Serve static files (SPA)
      root /cms-dashboard;
      index index.html;
      try_files $uri /index.html;  # Handle SPA routing
    }

    # Enable CORS for the FAQ endpoint
    location /faq/ {
        proxy_pass http://nginx-service-oscar-dev.apps.inholland.hcs-lab.nl/;  # API Gateway URL
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # Strip /faq/ from the URL when passing to backend
        rewrite ^/faq/(.*)$ /$1 break;  # This removes /faq prefix and passes the rest

        # Handle OPTIONS preflight requests (CORS)
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
            add_header 'Access-Control-Max-Age' 1728000;  # Cache preflight response for 20 days
            return 204;  # Respond with no content for preflight requests
        }

        # Add CORS headers to actual API responses (non-preflight)
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
    }

    # Enable CORS for the /api/ path (already covered in previous configuration)
    location /api/ {
        proxy_pass http://nginx-service-oscar-dev.apps.inholland.hcs-lab.nl/;  # API Gateway URL
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # Strip /api/ from the URL when passing to backend
        rewrite ^/api/(.*)$ /$1 break;  # This removes /api prefix and passes the rest

        # Handle OPTIONS preflight requests (CORS)
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
            add_header 'Access-Control-Max-Age' 1728000;  # Cache preflight response for 20 days
            return 204;  # Respond with no content for preflight requests
        }

        # Add CORS headers to actual API responses (non-preflight)
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
    }
  }
}