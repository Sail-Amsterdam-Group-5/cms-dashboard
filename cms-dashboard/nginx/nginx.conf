# nginx.conf
worker_processes auto;

pid /tmp/nginx.pid;

events {
 worker_connections 1024;
}

http {
  include /etc/nginx/mime.types;
  client_body_temp_path /tmp/client_temp;
  proxy_temp_path       /tmp/proxy_temp_path;
  fastcgi_temp_path     /tmp/fastcgi_temp;
  uwsgi_temp_path       /tmp/uwsgi_temp;
  scgi_temp_path        /tmp/scgi_temp;

  server {
    listen 8080;
    server_name _;

    index index.html;
    error_log  /tmp/error.log;
    access_log /tmp/access.log;

    # Serve static files (frontend assets) and proxy API requests
    location / {
        # Serve static files (SPA)
        root /cms-dashboard;
        index index.html;
        try_files $uri /index.html;  # Handle SPA routing
    }

    # Enable CORS for /login
    location /login {
      proxy_pass http://nginx-service-oscar-dev.apps.inholland.hcs-lab.nl;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

      # Add CORS headers for the frontend
      add_header 'Access-Control-Allow-Origin' '*';  # Use '*' for all origins, or specify the frontend domain
      add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
      add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization';
      
      # Handle OPTIONS preflight requests
      if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization';
        add_header 'Access-Control-Max-Age' 1728000;  # Cache preflight response for 20 days
        return 204;  # Respond with no content
      }
    }
  }
}