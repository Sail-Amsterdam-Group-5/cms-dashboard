# nginx.conf
worker_processes auto;

pid /tmp/nginx.pid;

events {
 worker_connections 1024;
}

http {
  include /etc/nginx/mime.types;
  client_body_temp_path /tmp/client_temp;
  proxy_temp_path       /tmp/proxy_temp_path;
  fastcgi_temp_path     /tmp/fastcgi_temp;
  uwsgi_temp_path       /tmp/uwsgi_temp;
  scgi_temp_path        /tmp/scgi_temp;

  server {
    listen 8080;
    server_name _;

    index index.html;
    error_log  /tmp/error.log;
    access_log /tmp/access.log;

    # Serve static files (frontend assets) and proxy API requests
    location / {
        # Serve static files (SPA)
        root /code;
        index index.html;
        try_files $uri /index.html;  # Handle SPA routing
    }

    # Enable CORS
    location /login {
      proxy_pass http://nginx-service-oscar-dev.apps.inholland.hcs-lab.nl;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      
      # Add CORS headers
      add_header 'Access-Control-Allow-Origin' 'http://localhost:8080';  # Allow the frontend (localhost)
      add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';  # Allow GET, POST, and OPTIONS
      add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization';  # Allow specific headers (adjust as necessary)
      
      # Preflight OPTIONS request handling
      if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' 'http://localhost:8080';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization';
        add_header 'Access-Control-Max-Age' 1728000; # Cache preflight response for 20 days
        return 204;
      }
    }
  }
}